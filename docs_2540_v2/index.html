<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED Matrix Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="red-leds">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-9 col-md-11">
                <h1>LED Matrix Generator</h1>
            </div>
            <div class="col-xs-3 col-md-1 debug">
                <h3>Settings</h3>
                <label for="num-cols-matrix">Modules horizontally:</label>
                <input type="number" id="num-cols-matrix" value="1" min="1" max="8">
                <br>
                <label for="num-rows-matrix">Modules vertically:</label>
                <input type="number" id="num-rows-matrix" value="1" min="1" max="8">
                <br>
                <button id="apply-matrix-size" class="btn btn-primary btn-xs">Apply Matrix Size</button>
                <br><br>
                <input type="radio" name="output_lang" value="cpp" checked> C++ <br>
                <input type="radio" name="output_lang" value="arduino"> Arduino <br>
                <br>
                <input type="radio" name="output_format_type" value="byte" checked> Binary Byte Array <br>
                <input type="radio" name="output_format_type" value="hex"> Hex String Array <br>
                <br>
                <button id="circuit-theme" class="btn btn-primary btn-xs">Circuit Theme Toggle</button>
                <br><br>
                <div class="leds-case active-theme" data-leds-theme="red-leds"></div>
                <div class="leds-case" data-leds-theme="yellow-leds"></div>
                <div class="leds-case" data-leds-theme="green-leds"></div>
                <div class="leds-case" data-leds-theme="blue-leds"></div>
                <div class="leds-case" data-leds-theme="white-leds"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-9 col-md-8">
                <div class="row">
                    <div class="col-xs-1 col-md-1">
                        <div id="rows-container-global"></div>
                    </div>
                    <div class="col-xs-11 col-md-11">
                        <div id="cols-container-global"></div>
                        <div id="leds-container"></div>
                    </div>
                </div>
                <br>
                <input type="text" id="hex-input" class="form-control" value="" placeholder="e.g., 7e1818181c181800">
                <br>
                <button id="hex-input-apply" class="btn btn-primary btn-xs">Apply Hex</button>
                <button id="invert-button" class="btn btn-info btn-xs">Invert</button>
                <button id="shift-up-button" class="btn btn-info btn-xs">Shift Up</button>
                <button id="shift-down-button" class="btn btn-info btn-xs">Shift Down</button>
                <button id="shift-left-button" class="btn btn-info btn-xs">Shift Left</button>
                <button id="shift-right-button" class="btn btn-info btn-xs">Shift Right</button>
                <button id="rotate-cw-button" class="btn btn-info btn-xs">Rotate CW</button>
                <button id="rotate-ccw-button" class="btn btn-info btn-xs">Rotate CCW</button>
                <br>
                <hr>
                <h3>Frames</h3>
                <button id="insert-button" class="btn btn-success btn-xs">Insert</button>
                <button id="update-button" class="btn btn-warning btn-xs">Update</button>
                <button id="delete-button" class="btn btn-danger btn-xs">Delete</button>
                <input type="number" id="play-delay-input" value="100" min="10" max="1000"> ms
                <button id="play-button" class="btn btn-info btn-xs">
                    <span id="play-button-play" class="glyphicon glyphicon-play"></span>
                    <span id="play-button-stop" class="glyphicon glyphicon-stop" style="display:none;"></span>
                </button>
                <br><br>
                <div id="frames" class="frames-container"></div>
            </div>

            <div class="col-xs-3 col-md-1 debug">
                <h3>Library</h3>
                <ul id="sets">
                    </ul>
            </div>
            
            <div class="col-xs-3 col-md-3 debug">
                <h3>Output</h3>
                <pre><code id="output" class="cpp"></code></pre>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="lib-loader.js"></script> <script src="scripts.js"></script>
</body>
</html>
